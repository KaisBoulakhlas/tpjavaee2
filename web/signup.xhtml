<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./layout.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:panelGrid columns="1" style="margin: 0 auto;">
            <p:panel header="#{msg['app.registerform']}">
                <h:form
                        prependId="false">
                    <p:messages/>
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="register_email" value="#{msg['user_email']}"/>
                        <p:inputText id="register_email"/>
                        <h:outputLabel for="register_password" value="#{msg['app.password']}"/>
                        <p:password id="register_password"/>
                        <h:outputLabel for="repeat_password" value="#{msg['app.repeatpassword']}"/>
                        <p:password id="repeat_password"/>
                        <p:spacer/>
                        <p:commandButton value="#{msg['app.save']}"
                                         ajax="false"
                                         action="#{register_user.registerUser}"
                                         icon="fa fa-sign-in"/>
                    </h:panelGrid>
                </h:form>
            </p:panel>
        </h:panelGrid>
    </ui:define>
</ui:composition>
